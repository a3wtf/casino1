<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF-like Video</title>
    <style>
        /* Убираем отступы для полноэкранного эффекта */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* можно поменять цвет фона при необходимости */
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <!-- Вставляем видео, которое будет выглядеть как GIF -->
    <video autoplay loop muted playsinline>
        <source src="videos/test task3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
